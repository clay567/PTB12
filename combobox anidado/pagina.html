<!DOCTYPE html>
<html>
<head>
	<title>combobox anidado</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		div.container{
			width: 50%;
			margin: auto;
			background-color: lightgreen;
			padding: 16px;
			border-radius: 5px;
		}
		div.cbo{
			padding: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="cbo">
			<select id="cbo1">
				<option value="1">--seleccione una opcion--</option>
				<option value="2">opcion1</option>
				<option value="3">opcion2</option>
				<option value="4">opcion3</option>
			</select>
		</div>
		<div class="cbo">
			<select id="cbo2"></select>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
